<body>
    <div class="epic_helper">

        <nav class="main-nav" aria-label="main navigation">
            <a href="#main" class="skip-link">Skip to main content.</a>

            <div class="container">
                <a href="/" class="fix-logotype">
                    <img src="./images/logo_silicon.svg" alt="Silicon logo">
                    <img src="./images/logo-text_light-theme.svg" alt="type">
                </a>


                <div class="darkmode-toggle">
                    <p>Dark Mode</p>
                    <label class="toggle">
                        <input type="checkbox" id="darkmode-switch">
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="menu-btn" aria-controls="main-menu" aria-expanded="false" aria-label="toggle navigation.">
                    <img src="./images/icons/burger_light-theme.svg" alt="">

                <ul id="main-menu" class="main-menu hide">
                    <li>
                        <a href="#" class="nav-link">Features</a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-primary">

                            <span>Sign in / up</span>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main id="main">
            <section aria-label="showcase" class="showcase">
                <div class="container space-y-3">
                    <h1 class="d4">Manage All Your Money in One App</h1>
                    <div class="content space-y-3">
                        <p class="text-lg">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                        <div class="market-btns">
                            <span class="sr-only">Download on the App Store.</span>
                            <a href="#" class="store-btn"><img src="./images/logos/appstore_light-theme.svg" alt=""></a>
                            <span class="sr-only">Get it on Google Play.</span>
                            <a href="#" class="store-btn"><img src="./images/logos/googleplay_light-theme.svg" alt=""></a>
                        </div>
                        <div class="more">
                            <a href="#features" class="btn-round btn-white">
                                <i class="fa-sharp fa-solid fa-chevron-down"></i>
                            </a>
                            <span>Discover more</span>
                        </div>
                    </div>
                    <div class="phone-img-container">
                        <img src="./images/showcase-iphones.svg" alt="There's two Iphones stacked on the screen, one with budget charts, the other one with a virtual creditcard showing.">
                    </div>
                </div>
            </section>

            <section aria-label="our customers" class="logos">
                <div class="container">
                    <div class="logo-card">
                        <img src="./images/logos/brand-1.svg" alt="logoipsum logotype">                        
                    </div>
                    <div class="logo-card">

                    </div>

                    </div>

                    </div>
                    <div class="logo-card">
                        <img src="./images/logos/brand-5.svg" alt="logoipsum logotype">                        
                    </div>
                    <div class="logo-card">
                        <img src="./images/logos/brand-6.svg" alt="logoipsum logotype">                        
                    </div>
                </div>
            </section>

            <section aria-label="App features" class="features">
                <div class="container">

                </div>
            </section>
